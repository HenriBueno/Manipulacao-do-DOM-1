<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="botao" onclick="mostrarPrompt()">
      CLIQUE AQUI PARA MUDAR O TEXTO
    </button>
    <p>AQUI VAI APARECER ALGUMA COISA...</p>

    <script>
      function mostrarPrompt() {
        let resposta = prompt("Digite seu nome: ");
        let paragrafo = document.getElementsByTagName("p");
        paragrafo[0].textContent = `E aí ${resposta}! Você está deixando o seu site dinâmico.`;
      }
    </script>
  </body>
</html>
