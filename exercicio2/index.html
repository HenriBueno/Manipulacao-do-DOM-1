<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contador de Cliques</h1>
    <button id="incrementar" onclick="incrementarCliques()">incremente</button>
    <button id="zerar" onclick="zerarCliques()">zerar</button>
    <p>O contador está com 0 cliques</p>

    <script>
      let contador = 1;
      function incrementarCliques() {
        let numeroDeCliques = document.getElementById("incrementar");
        let paragrafo = document.getElementsByTagName("p");
        paragrafo[0].textContent = `O contador está com ${contador} cliques`;
        contador++;
      }
      function zerarCliques(){
        contador = 0 
        let paragrafo = document.getElementsByTagName('p')
        paragrafo[0].remove()
      }
    </script>
  </body>
</html>
